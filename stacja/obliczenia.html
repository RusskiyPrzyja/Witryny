<!DOCTYPE html>
<html>
<link rel="stylesheet" href="stacja.css">
<head>
    <meta charset="UTF-8">
    <title>Stacja Paliw</title>
</head>

<body>
     <div id="baner">
        <h1>Całodobowa stacja paliw</h1>
     </div>
     <div id="menu">
       <a href="stacja.html"><img src="home.png" alt=""></a>
       <a href="paliwo.html"><img src="znak.png" alt=""></a>
       <a href="kwerendy.txt">Pobierz dokument</a>
     </div>
     <div id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        Rodzaj paliwa (1-benzyna, 2-olej napedowy) <br>
        <input type="number" id="rodzaj"> <br>
        Ile litrów? <br>
        <input type="number" id="ile"> <br>
        <input type="button" value="Oblicz" onclick="oblicz()"> <br>
        <p id="wynik"></p>
    </div>
    <div id="prawy">
       <img src="samochod.png" alt="samochód" id="auto">
    </div>
    <div id="stopka">
        <p>Strone opracowal: Czarny Czlowiek</p>
   </div>
   <script>
    function oblicz(){
        let rodzaj = document.getElementById("rodzaj").value
        let ile = document.getElementById("ile").value
        if(rodzaj == 1){
            koszt = 4 * ile
        }else if(rodzaj == 2){
            koszt = 3.5 * ile
        }else{
            koszt = 0
        }
        document.getElementById("wynik").innerHTML = "koszt paliwa: " + koszt + " zł"
    }
   </script>
 </body>
 </html>
