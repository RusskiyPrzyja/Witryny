<script>
   function policzenie()
   {
            let kawa = document.getElementById("kawa").value;
            let waga = document.getElementById("waga").value;
            let koszt;
            let result = document.getElementById("wynik");

            if (kawa == 1)
                koszt = waga * 5;
            else if (kawa == 2)
                koszt = waga * 7;
            else if (kawa == 4)
                koszt = waga * 6;
            else if (kawa != 1 || kawa != 2 || kawa != 4)
                koszt = 0;
             wynik.innerHTML = "Koszt zamówienia wynosi: " + koszt + " zł";
   }
</script>
