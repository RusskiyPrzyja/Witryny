<!DOCTYPE html>
<html>

     <title>Tytul Strony</title>
  </head>
  <body>
       <h1>To jest strona</h1>
       <script>
         document.write("Hello World");
         document.write("<br/>");
         document.write("hello world");
         document.write("<br/>");

          var pierwszaZmienna

          document.write("Zawartosc zmiennej " + pierwszaZmienna);
          document.write("<br/>");

         pierwszaZmienna = 2;
          document.write("Zawartosc zmiennej " + 1);

         pierwszaZmienna = "Hellow world";

         document.write("Zawartosc zmiennej " + pierwszaZmienna);
         document.write("<br/>");
         pierwszaZmienna = true;

       </script>
